<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome{% if user.is_authenticated %}, {{ user.username }}{% endif %}!</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Signup</a>
    {% endif %}
</body>
</html>
